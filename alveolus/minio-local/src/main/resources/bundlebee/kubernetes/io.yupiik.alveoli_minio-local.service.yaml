apiVersion: v1
kind: Service
metadata:
  name: minio
  labels:
    app: minio-local
spec:
  type: NodePort
  ports:
    - port: 9000
      targetPort: 9000
      nodePort: {{minio-local.apiNodePort:-30090}}
      name: minio-api
    - port: 9100
      targetPort: 9100
      nodePort: {{minio-local.consoleNodePort:-30091}}
      name: minio-console
  selector:
    app: minio-local
