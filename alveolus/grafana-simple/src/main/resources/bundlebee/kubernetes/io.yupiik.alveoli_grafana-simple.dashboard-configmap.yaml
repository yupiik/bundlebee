apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-simple-dashboard-config
  labels:
    app: grafana-simple
  namespace: "{{grafana-simple.namespace:-{{bundlebee-kubernetes-namespace}}}}"
data:
  loki.yml: |
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        typeLogoUrl: public/app/plugins/datasource/loki/img/loki_icon.svg
        access: proxy
        url: http://loki:3100
  zipkin.yml: |
    apiVersion: 1
    datasources:
     - name: Zipkin
       type: zipkin
       typeLogoUrl: public/app/plugins/datasource/zipkin/img/zipkin-logo.svg
       access: proxy
       url: http://zipkin:9411
  prometheus.yml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        typeLogoUrl: public/app/plugins/datasource/prometheus/img/prometheus_logo.svg
        access: proxy
        url: http://prometheus:9090
