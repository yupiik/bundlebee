apiVersion: v1
kind: Service
metadata:
  name: loki
  labels:
    app: loki-simple
spec:
  type: NodePort
  ports:
    - name: loki
      protocol: TCP
      port: 3100
      targetPort: 3100
      # cause we want to access on the host the service (for convenience: http://$(minikube ip):32100)
      nodePort: 32100
  selector:
    app: loki-simple
