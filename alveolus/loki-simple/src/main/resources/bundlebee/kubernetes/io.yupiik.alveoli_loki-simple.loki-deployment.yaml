apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki-server-deployment
  labels:
    app: loki-simple
    app.loki: loki
  namespace: "{{loki-simple.namespace:-{{bundlebee-kubernetes-namespace}}}}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.loki: loki
  template:
    metadata:
      labels:
        app: loki-simple
        app.loki: loki
    spec:
      volumes:
        - name: config
          configMap:
            name: loki-config
      containers:
        - name: loki
          image: {{loki-simple.loki.image:-grafana/loki:2.8.2}}
          args:
          - -config.file=/etc/loki/loki.yaml
          volumeMounts:
            - name: config
              mountPath: /etc/loki
          ports:
            - containerPort: 3100
          resources:
            limits:
              cpu: {{loki-simple.loki.resources.limits.cpu:-0.2}}
              memory: {{loki-simple.loki.resources.limits.memory:-128Mi}}
            requests:
              cpu: {{loki-simple.loki.resources.requests.cpu:-0.1}}
              memory: {{loki-simple.loki.resources.requests.memory:-64Mi}}
